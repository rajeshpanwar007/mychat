<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('message', function(data){
            console.log(">>>>>>>> Message : ", data);
            document.write(data);
        })

        socket.on('TestEvent', function(data){
            console.log(">>>>>>>> Message : ", data);
            document.write(data.description);
        })

        setTimeout(function(){
            socket.emit("TestEvent", {description : "Test Event From Client Side"})
        }, 15000)
    </script>
</head>
<body>

<h2> Hello World 22</h2>

</body>
</html>
